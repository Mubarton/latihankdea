<!DOCTYPE html>
<html lang="en">
<head>

        </div>

            <select name="" id="selection" class="col-8">
                <option disable selected>Pilih Opsi Perubahan</option>
                <option value="a">Warna Latar</option>
                <option value="b">Warna Text</option>
                <option value="c">Ukuran Text</option>
                <option value="d">Jenis Font</option>

            </select>
            <input placeholder= "ketikkan warna" type="text" id="masukan" class="mt-2 mb-2 col-8">
            <button onclick="ubah_warna()" type="button" class="btn btn-primary col-8">Ubah warna latar objek</button>
        </div>
    </span>
